<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인페이지</title>
    {% load static %}
    {% include 'default.html' %}
</head>        
<body class="">
        {% include 'nav.html' %}
         
         <div class="row col-md-3 float-left border-right">
            <div class="h-100">
                <div class="collapse multi-collapse" id="collapseExample">
                    <div class="w-100" id="category">
                        <select v-model="selected" class="mb-3">
                            <option value="all">전체보기</option>
                            <option value="default">기본 카테고리</option>
                            {% for category in categories %}
                            <option value="{{category.toStr}}">{{category.toStr}}</option>
                            {% endfor %}
                        </select>
                        {% for post in posts %}
                        <div class="card" category="{{post.category}}">
                            <img src="{{post.photo.url}}" class="card-img-left" style="max-width: 300px">
                            <div class="card-body">
                                <h5 class="card-title">{{post.title}}</h5>
                                <p class="card-text">{{post.summary}}</p>
                                <a href="/post/read/{{post.id}}" class="btn btn-primary">자세히</a>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="w-100" id="tag">
                    
                    </div>
                    <div class="w-100" id="list">
    
                    </div>
                </div>
            </div>                        
        </div>
        <div class="col-md-8"></div>


        {# added by jiwon for map #}
        <div id="map" style="width:100%;height:93vh;"></div>

        <script>
            var mapoptions = {
                center: new naver.maps.LatLng(37.3595704, 127.105399), //지도의 초기 중심 좌표
                disableDoubleClickZoom: false, //사용자가 지도 위에서 마우스 버튼을 더블 클릭해 지도를 확대하는 기능의 사용 여부
                disableKineticPan: true, //사용자가 지도를 드래그했을 때 관성 효과(사용자가 동작을 끝낸 후에도 계속되는 지도의 움직임)의 사용 여부
                draggable: true, //마우스 또는 손가락을 이용한 지도 이동(패닝) 허용 여부
                keyboardShortcuts: false, //키보드 방향 키를 이용한 지도 이동(패닝) 허용 여부
                logoControl: false, //NAVER 로고 컨트롤의 표시 여부
                // mapDataControl: true, //지도 데이터 저작권 컨트롤의 표시 여부
                mapTypeControl: false, //지도 유형 컨트롤의 표시 여부(지도/위성)

                zoom: 9, //지도의 초기 줌 레벨
                maxZoom: 11, //지도의 최대 줌 레벨
                minZoom: 8, //지도의 최소 줌 레벨
                pinchZoom: true, //핀치 제스처를 이용한 지도 확대/축소 허용 여부
                scaleControl: true, //지도 축척 컨트롤의 표시 여부
                scrollWheel: true, //마우스 스크롤 휠을 이용한 지도 확대/축소 허용 여부

                zoomControl: true, //줌 컨트롤의 표시 여부


            };
            var map = new naver.maps.Map('map', mapoptions);
        </script>


</body>
</html>
